  <script>


    class Account {
      constructor(username, email, password) {
        this.username = username;
        this.email = email;
        this.password = password;
      }
    }

    function createAccount({username, email, password}) {
      return new Account(username, email, password)
    }

    function cleanInputs() {
      document.getElementById("username").value = "";
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
    }

    // Uso sólo para pruebas
    function insertAccountIntoTable(account) {
      const table = document.getElementById("accounts-table").getElementsByTagName('tbody')[0];
      const row = table.insertRow();
      const usernameCell = row.insertCell(0);
      const emailCell = row.insertCell(1);
      const passwordCell = row.insertCell(2);
          
      usernameCell.textContent = account.username;
      emailCell.textContent = account.email;
      passwordCell.textContent = account.password;        
    }

    let accountsTotal = []
    
    function addAccount() {
      const username = document.getElementById("username").value
      const email = document.getElementById("email").value
      const password = document.getElementById("password").value

      const account = createAccount({username, email, password})
      accountsTotal.push(account)
      cleanInputs()

      // Uso sólo para pruebas
      insertAccountIntoTable(account)      
    }

  </script>
